<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="players">
      <div class="player-x"></div>
      <div class="player-o"></div>
    </div>
    <div class="container">
      <div class="box">
        <div class="xo 1"></div>
      </div>
      <div class="box">
        <div class="xo 2"></div>
      </div>
      <div class="box">
        <div class="xo 3"></div>
      </div>
      <div class="box">
        <div class="xo 4"></div>
      </div>
      <div class="box">
        <div class="xo 5"></div>
      </div>
      <div class="box">
        <div class="xo 6"></div>
      </div>
      <div class="box">
        <div class="xo 7"></div>
      </div>
      <div class="box">
        <div class="xo 8"></div>
      </div>
      <div class="box">
        <div class="xo 9"></div>
      </div>
    </div>
    <div class="x"></div>
    <div class="o"></div>
    <script src="script.js"></script>
  </body>
</html>
