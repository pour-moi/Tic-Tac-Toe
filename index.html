<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="players">
        <div class="player-x">
          <span class="name">Player1</span>
          <div class="x">x</div>
        </div>
        <div class="player-o">
          Computer
          <div class="o">o</div>
        </div>
      </div>
      <div class="boxess">
        <div class="container">
          <div class="box">
            <div class="xo box1"></div>
          </div>
          <div class="box">
            <div class="xo box2"></div>
          </div>
          <div class="box">
            <div class="xo box3"></div>
          </div>
          <div class="box">
            <div class="xo box4"></div>
          </div>
          <div class="box">
            <div class="xo box5"></div>
          </div>
          <div class="box">
            <div class="xo box6"></div>
          </div>
          <div class="box">
            <div class="xo box7"></div>
          </div>
          <div class="box">
            <div class="xo box8"></div>
          </div>
          <div class="box">
            <div class="xo box9"></div>
          </div>
        </div>
      </div>
      <div id="vict">
        <div class="winner"></div>
        <button class="restart"></button>
      </div>
    </div>
    <div class="intro">
      <div class="enterName">Enter player name</div>
      <div class="firstBox">
        <div class="boxx">
          <div class="xx">x</div>
          <div class="firstPlayer">Player1</div>
        </div>
        <input type="text" class="firstName" />
      </div>
      <div class="secondBox">
        <div class="boxxx">
          <div class="oo">o</div>
          <div class="secondPlayer">Player2</div>
        </div>
        <input type="text" class="secondName" />
      </div>
      <br />
      <button class="start">Start Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
