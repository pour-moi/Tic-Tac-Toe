<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="players">
      <div class="player-x">
        Player1
        <div class="x">x</div>
      </div>
      <div class="player-o">
        Computer
        <div class="o">o</div>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <div class="xo box1"></div>
      </div>
      <div class="box">
        <div class="xo box2"></div>
      </div>
      <div class="box">
        <div class="xo box3"></div>
      </div>
      <div class="box">
        <div class="xo box4"></div>
      </div>
      <div class="box">
        <div class="xo box5"></div>
      </div>
      <div class="box">
        <div class="xo box6"></div>
      </div>
      <div class="box">
        <div class="xo box7"></div>
      </div>
      <div class="box">
        <div class="xo box8"></div>
      </div>
      <div class="box">
        <div class="xo box9"></div>
      </div>
    </div>
    <div id="vict">
      <div class="winner"></div>
      <button class="restart"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
